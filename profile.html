<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    
    .profile-card {
        background: lightblue;
        border-radius: 10px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
        padding: 20px;
        width: 300px;
    }
    
    .profile-pic {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        margin-bottom: 15px;
    }
    
    .name {
        font-size: 24px;
        color: #333;
        margin-bottom: 10px;
    }
    
    .bio {
        font-size: 16px;
        color: #666;
        line-height: 1.5;
    }    
    </style>
    
</head>
<body>
    <div class="profile-card">
        <img src="opencode.jpg" alt="Profile Picture" class="profile-pic">
        <h2 class="name">OpenCode</h2>
        <p class="bio">Embrace collaboration, innovation & limitless possibilities with OpenCode, NITR's Official Open Source & Cyber Security Club.</p>
    </div>
</body>
</html>
